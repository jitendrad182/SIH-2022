name: my_college
description: AI based tool to get information about 5 good institutes based on AISHE
publish_to: 'none' # Remove this line if you wish to publish to pub.dev
version: 1.0.0+1



environment:
  sdk: ">=2.16.1 <3.0.0"



dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  introduction_screen:
  lottie: ^1.2.2
  get: ^4.6.1
  firebase_core: ^1.13.1
  firebase_auth: ^3.3.11
  cloud_firestore: ^3.1.10
  async: ^2.8.2




dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^1.0.0
  flutter_native_splash: ^2.0.4
  flutter_launcher_icons: ^0.9.2



flutter_native_splash:
  android: true
  ios: true
  web: false
  fullscreen: true
  color: "#1071E2"
  image: "assets/images/logo.png"

flutter_icons:
  android: true
  ios: true
  remove_alpha_ios: true
  image_path: "assets/images/app_logo.png"



flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/fonts/
    - assets/avatars/
    - assets/lottie/
  fonts:
    - family: NunitoSans
      fonts:
        - asset: assets/fonts/NunitoSans-Bold.ttf
        - asset: assets/fonts/NunitoSans-ExtraBold.ttf
        - asset: assets/fonts/NunitoSans-Regular.ttf
        - asset: assets/fonts/NunitoSans-SemiBold.ttf